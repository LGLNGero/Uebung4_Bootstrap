<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<title>Bootstrap Example</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

<header>
  <nav class="nav">
    <a class="nav-link active" aria-current="page" href="index.html">Startseite</a>
    <a class="nav-link" href="kontakt.html">Kontakt</a>
    <a class="nav-link" href="Datenschutz">Datenschutz</a>

  </nav>
</header> 

<div>
<iframe class="map" src="https://www.openstreetmap.de/karte/?zoom=15&lat=46.10362&lon=-1.10739&layers=B00TT"></iframe>
</div>

<div class="container">
  <h2>Formular</h2>
    <div class="row">
      <div class="column">
        <div class="input-group">
        <span class="input-group-text">Vor- und Nachname</span>
        <input type="text" aria-label="First name" class="form-control">
        <input type="text" aria-label="Last name" class="form-control">
      </div>
    </div>
  <div class="row">
    <div class="column">
      <div class="input-group">
      <span class="input-group-text">Straße,Hausnummer,PLZ</span>
      <input type="text" aria-label="Straße" class="form-control">
      <input type="text" aria-label="Nummer" class="form-control">
      <input type="text" aria-label="PLZ" class="form-control">
    </div>
  </div>
  <div class="row">
  <div class="column">
    <div class="input-group">
    <span class="input-group-text">Buchungszeitraum(DD/MM/YYYY)</span>
    <input type="text" aria-label="Tag" class="form-control">
    <input type="text" aria-label="Monat" class="form-control">
    <input type="text" aria-label="Jahr" class="form-control">
  </div>
</div>

<select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
<option selected>Haustiere</option>
<option value="1">Ja</option>
<option value="2">Nein</option>
</select>

<div class="input-group mb-3">
<div class="input-group-text">
  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
</div>
  <div class="row">
    <div class="column">Ich habe die Datenschutzerklärung gelesen
    </div>
  </div>
</div>

<input class="btn btn-primary" type="submit" value="Submit">

</body>

</html>
